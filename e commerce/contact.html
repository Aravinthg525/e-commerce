<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>
<body>
    <style>
        body {
        background-color: #f8f9fa;
    }
    .contact-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .contact-info {
        margin-bottom: 30px;
    }
</style>

<div class="contact-container">
    <h2 class="text-center">Contact Us</h2>
    
    <div class="contact-info">
        <h4>Get in Touch</h4>
        <p>If you have any questions, feel free to reach out to us through the form below or via our contact information.</p>
        <ul class="list-unstyled">
            <li><strong>Email:</strong> <a href="mailto:support@example.com">Mensfasion@gmail.com</a></li>
            <li><strong>Phone:</strong> <a href="tel:+1234567890">+91 9876543211</a></li>
            <li><strong>Address:</strong> 13A Dharmapuri,635301.</li>
        </ul>
    </div>

    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Send Message</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
